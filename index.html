<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Pin | ScreenUnlock </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="createpassword">
        <h1 align="center">Create your Password</h1>
        <div class="pass">
            <input type="text" id="one" required maxlength="1">
            <input type="text" id="two" required maxlength="1">
            <input type="text" id="three" required maxlength="1">
            <input type="text" id="four" required maxlength="1">
            <button id="create">Create Password</button>
        </div>
    </div>
    <div id="validate" >
        <h1 align="center">Enter the key to Unlock</h1>
        <div class="pass">
            <input type="password" id="five" maxlength="4">
            <button id="unlock">Unlock</button>
        </div>
        <div id="keypad">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">0</button>
            <button class="btn">#</button>
        </div>
    </div>

    <script src="index.js"> </script>
</body>

</html>
